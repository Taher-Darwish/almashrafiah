<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="project.title">تفاصيل المشروع | شركة المشرفية</title>
    <meta name="description" content="تفاصيل المشروع العقاري">
    
    <link rel="icon" type="image/png" href="Images/logo.png">
    <link rel="stylesheet" href="styles.css?v=2025-09-18-1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        .project-detail {
            padding: 100px 0 80px;
            min-height: 100vh;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            gap: 12px;
            color: var(--secondary-color);
        }
        
        .project-hero {
            position: relative;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .project-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .project-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px;
            color: white;
        }
        
        .project-status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-available {
            background: var(--success-color);
        }
        
        .status-sold {
            background: #e74c3c;
        }
        
        .status-upcoming {
            background: #f39c12;
        }
        
        .project-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .project-location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .project-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        @media (max-width: 968px) {
            .project-content {
                grid-template-columns: 1fr;
            }
        }
        
        .project-description {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .project-description h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .project-description p {
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .project-specs {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .project-specs h3 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .spec-item:last-child {
            border-bottom: none;
        }
        
        .spec-label {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .spec-value {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .project-gallery {
            margin-bottom: 60px;
        }
        
        .project-gallery h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }
        
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .contact-cta {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }
        
        .contact-cta h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .contact-cta p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
            opacity: 0.95;
        }
        
        .loading-skeleton {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }
        
        .error-message i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="Images/logo.png" alt="شركة المشرفية" class="logo">
                        <span class="company-name" data-i18n="brand.name">المشرفية</span>
                    </a>
                </div>
                
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html#home" class="nav-link" data-i18n="nav.home">الرئيسية</a>
                    <a href="index.html#about" class="nav-link" data-i18n="nav.about">من نحن</a>
                    <a href="index.html#our-projects" class="nav-link" data-i18n="nav.ourProjects">مشاريعنا</a>
                    <a href="index.html#investment" class="nav-link" data-i18n="nav.investment">مسارات الاستثمار</a>
                    <a href="index.html#construction" class="nav-link" data-i18n="nav.projects">التشييد والتشطيب</a>
                    <a href="index.html#contact" class="nav-link" data-i18n="nav.contact">اتصل بنا</a>
                    <button class="lang-toggle" id="lang-toggle">EN</button>
                </div>
                
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Project Detail Section -->
    <section class="project-detail">
        <div class="container">
            <a href="index.html#our-projects" class="back-button">
                <i class="fas fa-arrow-right"></i>
                <span data-i18n="project.back">العودة إلى المشاريع</span>
            </a>
            
            <div id="project-content">
                <!-- Loading State -->
                <div class="loading-skeleton" style="text-align: center; padding: 100px 0;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <p style="margin-top: 20px; font-size: 1.2rem;" data-i18n="project.loading">جاري تحميل تفاصيل المشروع...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <img src="Images/logo.png" alt="شركة المشرفية" class="logo">
                        <span class="company-name" data-i18n="brand.name">المشرفية</span>
                    </div>
                    <p class="footer-description" data-i18n="footer.description">
                        شركة رائدة في مجال التطوير العقاري والاستثمار في المملكة العربية السعودية
                    </p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <div class="footer-copyright">
                    <p data-i18n="footer.copyright">&copy; 2024 شركة المشرفية للتطوير والاستثمار العقاري. جميع الحقوق محفوظة.</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="project.js"></script>
</body>
</html>
